<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Clone of Initab Extension</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li class="color1"><i class="fas fa-wrench"></i> Settings</li>
          <li class="color2"><i class="fas fa-code"></i> Gists</li>
          <li class="color3">
            <i class="fab fa-stack-overflow"></i> Stack Overflow
          </li>
          <li class="color4"><i class="fas fa-chart-line"></i> Trending</li>
          <li class="color5"><i class="fas fa-pencil-alt"></i> Scratch Pad</li>
          <li class="color6">
            <i class="far fa-lightbulb"></i> Playground
            <i class="fas fa-lock"></i>
          </li>
          <li class="color7"><i class="fas fa-question"></i> Help/Intro</li>
        </ul>
      </nav>

      <div class="logo">
        <a href="https://initab.com/" target="_blank"
          ><img
            src="img/initab_logo_white.png"
            style="color: #6172a5"
            alt="Initab Logo"
        /></a>
      </div>

      <div class="social-media">
        <ul>
          <li>
            <a href="https://www.facebook.com/" target="_blank"
              ><i class="fab fa-facebook fa-2x" style="color: #3b5897"></i
            ></a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/edwinamuir/" target="_blank"
              ><i class="fab fa-linkedin fa-2x" style="color: #2c7fb1"></i
            ></a>
          </li>
          <li>
            <a href="https://github.com/edgmuir" target="_blank"
              ><i class="fab fa-github fa-2x" style="color: #4cabf7"></i
            ></a>
          </li>
          <li>
            <a href="https://www.reddit.com/" target="_blank"
              ><i class="fab fa-reddit fa-2x" style="color: #5f99cf"></i
            ></a>
          </li>
        </ul>
      </div>
    </header>

    <section class="row">
      <div class="col">
        <div class="reddit">
          <h3>
            <i class="fab fa-reddit-alien" style="color: #8beafd;">
              Popular on R/Javascript</i
            >
          </h3>
        </div><!-- end of reddit -->

        <div class="newsfeed-main">
            <div class="newsfeed1">
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum,
                quod! Start Your Free Trial
              </p>
              <p class="nf-p1">Start Free Trial</p>
              <p class="nf-p3">Sponsored by monday</p>
            </div>
      </div>
      <div class="col"></div>
      <div class="col"></div>
    </section>
  </body>
</html>
